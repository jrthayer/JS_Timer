<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <link rel="stylesheet" type="text/css" href="timer.css">
    </head>

    <body>
        <div>
            <button id="tmrAddHr">+</button>
            <button id="tmrAddMin">+</button>
            <button id="tmrAddSec">+</button>
            <div>
                <div id="tmrHrs">00</div>
                <div>:</div>
                <div id="tmrMins">00</div>
                <div>:</div>
                <div id="tmrSecs">00</div>
            </div>
            <button id="tmrSubHr">-</button>
            <button id="tmrSubMin">-</button>
            <button id="tmrSubSec">-</button>
            <div id="tmrOptions">
                <button id="tmrState">Start/Stop</button>
                <button id="tmrReset">Reset</button>
            </div>
            <button id="tmrAlarmOff" class="hide">Turn Off</button>
            <audio id="tmrNoise" src="./assets/Annoying_Alarm_Clock.mp3" type="audio/mp3" loop></audio>
        </div>

        <script type="text/javascript" src="timer.js"></script>

    </body>
</html>
